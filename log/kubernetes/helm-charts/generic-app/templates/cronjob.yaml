{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: '{{ include "app.name" . }}-{{ include "app.env" . }}'
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "app.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: '{{ include "app.name" . }}-{{ include "app.env" . }}-sa'
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: '{{ include "app.name" . }}-{{ include "app.env" . }}'
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                {{- toYaml .Values.job.command | nindent 16 }}
              args:
                {{- toYaml .Values.job.args | nindent 16 }}
              envFrom:
                - secretRef:
                    name: '{{ include "app.name" . }}-{{ include "app.env" . }}-secret'
                - configMapRef:
                    name: '{{ include "app.name" . }}-{{ include "app.env" . }}-configmap'
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              {{- with .Values.probes }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
          restartPolicy: OnFailure
{{- end }}
