{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: '{{ include "app.name" . }}-{{ include "app.env" . }}-svc'
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ int .Values.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
{{- end }}
