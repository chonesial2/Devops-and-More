---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  name: prom-ingress-prod
  namespace: monitoring
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dev-signer-prometheus.globalnodenet.com
    secretName: le-globalnodenet-tls
  rules:
  - host: dev-signer-prometheus.globalnodenet.com
    http:
      paths:
      - backend:
          service:
            name: prometheus-svc
            port:
              number: 9090
        path: /
        pathType: Prefix


