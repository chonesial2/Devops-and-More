{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ include "app.name" . }}-{{ include "app.env" . }}'
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: '{{ include "app.name" . }}-{{ include "app.env" . }}-sa'
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: '{{ include "app.name" . }}-{{ include "app.env" . }}'
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- toYaml .Values.deployment.command | nindent 12 }}
          args:
            {{- toYaml .Values.deployment.args | nindent 12 }}
          envFrom:
            - secretRef:
                name: '{{ include "app.name" . }}-{{ include "app.env" . }}-secret'
            - configMapRef:
                name: '{{ include "app.name" . }}-{{ include "app.env" . }}-configmap'
          ports:
            - name: http
              containerPort: {{ int .Values.containerPort }}
              protocol: TCP
          {{- with .Values.probes }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.deployment.persistent }}
          volumeMounts:
            - name: '{{ include "app.name" . }}-{{ include "app.env" . }}-data'
              mountPath: {{ .Values.deployment.persistent.path | quote }}
          {{- end }}
      {{- if .Values.deployment.persistent }}
      volumes:
        - name: '{{ include "app.name" . }}-{{ include "app.env" . }}-data'
          persistentVolumeClaim:
            claimName: '{{ include "app.name" . }}-{{ include "app.env" . }}-pvc'
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
